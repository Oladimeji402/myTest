<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-level Submenu Dropdown</title>
    <!-- Include Bootstrap CSS from a CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for hover dropdown */
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Custom CSS for left-aligned dropdown */
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: -100%;
            margin-top: -1px;
            display: none;
        }

        .dropdown-submenu:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownButton" aria-haspopup="true" aria-expanded="false">
                Hover Me
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownButton">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
                <div class="dropdown-divider"></div>
                <div class="dropdown-submenu">
                    <a class="dropdown-item dropdown-toggle" href="#" id="submenuButton" aria-haspopup="true" aria-expanded="false">
                        Submenu 1
                    </a>
                    <div class="dropdown-menu" aria-labelledby="submenuButton">
                        <a class="dropdown-item" href="#">Submenu Item 1</a>
                        <a class="dropdown-item" href="#">Submenu Item 2</a>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-submenu">
                            <a class="dropdown-item dropdown-toggle" href="#" id="nestedSubmenuButton" aria-haspopup="true" aria-expanded="false">
                                Nested Submenu
                            </a>
                            <div class="dropdown-menu" aria-labelledby="nestedSubmenuButton">
                                <a class="dropdown-item" href="#">Nested Item 1</a>
                                <a class="dropdown-item" href="#">Nested Item 2</a>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="dropdown-item" href="#">Another Action</a>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
