<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Hover Content</title>
    <!-- Include Bootstrap CSS from a CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for overlay effect */
        .card-img-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover .card-img-overlay {
            opacity: 1;
        }
        /* .hover-shadow {
  transition: box-shadow 0.3s; /* add a transition effect */
/* } */
/* .hover-shadow:hover {
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* add a medium box shadow on hover */
/* } */ */ */

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Bootstrap Card -->
                <div class="card">
                    <!-- Card Image -->
                    <img src="/s1.jpg" class="card-img" alt="...">
                    <!-- Overlay Content -->
                    <div class="card-img-overlay d-flex align-items-center justify-content-center bg-dark text-white">
                        <p>This is some additional content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <div class="shadow-none hover-shadow-md">Hover me!</div>


</body>
</html>
